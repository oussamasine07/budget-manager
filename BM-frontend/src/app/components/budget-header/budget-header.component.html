<div class="mt-5 p-4 bg-slate-800 rounded-xl shadow-lg">
  <!-- Buttons -->
  <div class="flex justify-center items-center bg-zinc-500 gap-4 p-1 rounded-lg w-max mx-auto mb-6">
    <button class="py-2 px-5 rounded-lg bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-white font-semibold shadow-md hover:scale-105 hover:shadow-lg transition transform duration-200 cursor-pointer">
      Cash
    </button>

    <button id="selectableBtn" class="py-2 px-5 rounded-lg text-white font-semibold border border-transparent hover:border-white hover:bg-slate-700 transition duration-200 cursor-pointer">
      Credit
    </button>
  </div>

  <!-- Budget & Month Info -->
  <div class="grid grid-cols-4 gap-6">
    <!-- Main Budget Section -->
    <div class="col-span-3 bg-slate-700 p-6 rounded-lg shadow-md text-slate-100 grid grid-cols-3 gap-6 items-center">
      <!-- Left content (text and button) -->
      <div class="col-span-2">
        <h1 class="text-xl font-bold mb-4">Budget : <span class="text-green-400">20,000 dh</span></h1>
        <div class="space-y-2">
          <h2 class="text-lg">Spent: <span class="text-red-400">2,300 dh</span></h2>
          <h2 class="text-lg">Remaining: <span class="text-yellow-400">17,700 dh</span></h2>
        </div>
        <button class="mt-4 px-4 py-2 bg-emerald-500 hover:bg-emerald-600 text-white rounded-md font-medium transition">
          Feed Budget
        </button>
      </div>

      <!-- Right content (Chart Placeholder) -->
      <div class="flex justify-center items-center bg-slate-900 rounded-lg p-2">
        <div class="w-32 h-32 border-2 border-dashed border-slate-500 rounded-full flex items-center justify-center text-slate-400 text-sm">
          Chart Placeholder
        </div>
      </div>
    </div>

    <!-- Side Month Section -->
    <div class="bg-slate-700 p-6 rounded-lg shadow-md text-slate-100 flex flex-col justify-between items-start">
      <div>
        <span class="text-sm text-slate-300">Year</span>
        <p class="text-lg font-semibold">2025</p>
      </div>
      <div class="mt-4">
        <span class="text-sm text-slate-300">Month</span>
        <h1 class="text-xl font-bold text-blue-300">April</h1>
      </div>
      <button class="mt-6 px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-md font-medium transition">
        Close
      </button>
    </div>
  </div>
</div>
